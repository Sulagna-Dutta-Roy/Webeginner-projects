<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CARQ-Reg </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <label for="workField" class="details">Pronounce as</label>
                        <select name="workField" id="workField" class=" options">
                            <option value="he/him">he/him</option>
                            <option value="she/her">she/her</option>
                           
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">College Name</span>
                        <input type="text" placeholder="Enter your college name" required>
                    </div>
                    <div class="input-box">
                        <label for="workField" class="details">Department</label>
                        <select name="workField" id="workField" class=" options">
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EE">EE</option>
                            <option value="ME">ME</option>
                            <option value="CE">CE</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Branch</span>
                        <input type="text" placeholder="Branch Name" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="workField" class="details">Want to Work For : </label>
                        <select name="workField" id="workField" class=" options" >
                            <option selected="true" value="" disabled>Choose</option>
                            <option value="Space Science">Space Science</option>
                            <option value="Space Technology">Space Technology & Rocket Tree</option>
                            <option value="Quantum Computing">Quantum Computing</option>
                            <option value="Graphic Design">Graphic Design</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Year</span>

                        <label class="container-checkBox">1st
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container-checkBox">2nd
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container-checkBox">3rd
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container-checkBox">4th
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" required>
                    <input type="radio" name="gender" id="dot-2" required>
                    <input type="radio" name="gender" id="dot-3" required>
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                    <div class="button">
                        <input type="submit" value="Register" formtarget="sala.html">
                    </div>
                    <div class="button">
                       <a href="/" style="display: block; text-align: center;padding: 6px;">Back to Home</a>
                    </div>
            
            </form>
        </div>
    </div>

</body>

</html>
