<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://tse4.mm.bing.net/th?id=OIP.jIooSFLHfzUeHY7TQ2PJ6AHaEo&pid=Api&P=0">
   
    <!-- Header Starts -->
    <div class="header">
        <div class="header__right">
          <a href="https://mail.google.com/mail/u/0/#inbox?projector=1">
            <img src="https://www.freepnglogos.com/uploads/email-png/email-logo-communications-brands-and-logotypes-gmail-14.png" width="50" height="40" alt="email logo communications brands and logotypes gmail" /></a>
          </a>
          <a href="https://www.youtube.com/">
            <img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png" width="50" height="40" alt="youtube logo icon transparent " />
        </a>
        <a href="https://open.spotify.com/">
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-marilyn-scott-0.png" width="50" height="40" alt="Spotify logo icon transparent " />
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://www.freepnglogos.com/uploads/download-instagram-png-logo-20.png" width="50" height="40" alt="email logo communications brands and logotypes gmail" /></a>
          </a>
        
        </div>
      </div>
      
      <!-- Header Ends -->
    <div class="container">
        <form action="https://www.google.com/search" method="get" class="search-bar" >
            <input type="text" placeholder="Search Here" name="q" >
            <button type="submit"><img src="https://www.freepnglogos.com/uploads/search-png/search-icons-icons-flat-jewels-icon-11.png"></button>
        </form>
    </div>
</body>
</html>
