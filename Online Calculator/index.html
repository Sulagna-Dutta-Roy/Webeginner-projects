
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/index.css">
  <!-- Getting error while using this jquery func.(will be solved soon)  <script href="src/index.js"></script>-->
</head>
<body>
    <div class="center">
      <form name="buttons">
        <input type="text" id="display" placeholder="MADE IN INDIA" name="display" disabled>
        
        <div class="buttons">
          <input type="button" id="seven" value="7" onclick="buttons.display.value+='7' ">
          <input type="button" id="eight" value="8" onclick="buttons.display.value+='8' ">
          <input type="button" id="nine" value="9" onclick="buttons.display.value+='9' ">
          <input type="button" id="divide" value="/" onclick="buttons.display.value+='/' "><br>
          <input type="button" id="four" value="4" onclick="buttons.display.value+='4' ">
          <input type="button" id="five" value="5" onclick="buttons.display.value+='5' ">
          <input type="button" id="six" value="6" onclick="buttons.display.value+='6' ">
          <input type="button" id="multi" value="*" onclick="buttons.display.value+='*' "><br>
          <input type="button" id="one" value="1" onclick="buttons.display.value+='1' ">
          <input type="button" id="two" value="2" onclick="buttons.display.value+='2' ">
          <input type="button" id="three" value="3" onclick="buttons.display.value+='3' ">
          <input type="button" id="subs" value="-" onclick="buttons.display.value+='-' "><br>
          <input type="button" id="dot" value="." onclick="buttons.display.value+='.' ">
          <input type="button" id="zero" value="0" onclick="buttons.display.value+='0' ">
          <input type="button" id="add" value="+" onclick="buttons.display.value+='+' ">
          <input type="button" id="clear" value="C" onclick="buttons.display.value=''"><br>
          <input type="button" id="equal" value="=" onclick="buttons.display.value=eval(buttons.display.value)">
        </div>
</form>
</div>



  </body>
</html>
