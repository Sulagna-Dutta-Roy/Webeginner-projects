<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="viewport" content="width-device=width,initial-scale=1">
    <title>Registration Form Page HTML</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,100&family=DM+Sans&family=Exo:wght@300&family=Hind+Siliguri&family=Inter:wght@400;500;700&family=Merriweather+Sans:ital,wght@1,300&family=Montserrat:wght@100&family=Noto+Sans:ital,wght@0,200;0,300;1,300&family=Rubik:ital,wght@0,500;1,300;1,400;1,600;1,700&family=Staatliches&family=Stick+No+Bills:wght@200&family=Work+Sans:ital,wght@1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <form>
        <h1 class="header-text"> Registration Form </h1>
        <p class="note-text">Fill the form carefully*</p>
        <div class="container">
            <label>Firstname</label>
            <input type="text" id="fname" placeholder="" required>
            <label>Lastname</label>
            <input type="text" id="lname" placeholder="" required>
            <br /><br />
            <label>Serial No</label>
            <input type="text" id="lname" placeholder="" required>
            <label>Date</label>
            <input type="date" id="lname" placeholder="">
            <!---------------------------------------------------->
            <div class="infos"><br />
                <label>Gender></label>
                <label>Male<input type="radio" name="Male" value="male"></label>
                <label>Female<input type="radio" name="Female" value="female"></label>
                <label>Others<input type="radio" name="Others" value="others"></label><br />
                <br />
                <legend>
                    <label>College Name</label>
                    <input type="text" value="">
                    <label>University</label>
                    <input type="text" value=""><br /><br />
                    <label>Department:</label>
                    <select>
                        <option value="cs">None</option>
                        <option value="cs">CS</option>
                        <option value="ece">ECE</option>
                        <option value="It">IT</option>
                        <option value="eee">EEE</option>
                    </select>
                </legend><br />
                <legend>
                    <label>Email:</label>
                    <input type="text">
                    <label>Phone Number:</label>
                    <input type="text">
                </legend><br />
                <label>Address:</label><br />
                <textarea rows="2" cols="50" name="address" id="address"></textarea>
                <br />
                <legend>
                    <input type="button" id="btn" value="Submit">
                    <input type="button" id="btn" value="Reset">
                </legend>
            </div>
        </div>
    </form>
</body>

</html>
